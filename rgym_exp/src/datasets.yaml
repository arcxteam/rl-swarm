#  training; flexibility reasoning of complex tasks - weighted sampling

size: 1000
seed: 42

datasets:
  - name: propositional_logic
    weight: 7
    config:
      min_vars: 2
      max_vars: 4
      min_statements: 2
      max_statements: 4
      min_complexity: 1
      max_complexity: 3
      seed: 1238
      size: 500

  - name: calendar_arithmetic
    weight: 6
    config:
      year: 2023
      offset_upper_bound: 100
      leap_year_range: 200
      tasks: ["count_days", "weekday_of_date", "is_leap_year", "recurring_event_day"]
      seed: 1237
      size: 500

  - name: decimal_arithmetic
    weight: 5
    config:
      min_terms: 2
      max_terms: 6
      min_num_decimal_places: 1
      max_num_decimal_places: 3
      precision: 5
      seed: 1235
      size: 500

  - name: base_conversion
    weight: 4
    config:
      min_base: 2
      max_base: 16
      min_value: 0
      max_value: 1000
      seed: 1239
      size: 500

  - name: fraction_simplification
    weight: 4
    config:
      min_value: 1
      max_value: 100
      min_factor: 2
      max_factor: 100
      styles: ["plain", "latex_frac", "latex_dfrac"] # mixed_fraction
      seed: 1236
      size: 500

  - name: basic_arithmetic
    weight: 2
    config:
      min_terms: 2
      max_terms: 6
      min_digits: 1
      max_digits: 4
      operators: ["+", "-", "*", "/"]
      allow_parentheses: true
      allow_negation: true
      format_style: "natural"
      whitespace: "single"
      seed: 1234
      size: 500

